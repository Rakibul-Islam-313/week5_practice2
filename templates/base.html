<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock%}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-secondary bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-light fw-bold" href="#">Musician Directory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button class="rounded m-2"><a class="nav-link active text-dark" aria-current="page" href="{% url 'home_page' %}">Home</a></button>
              </li>
              
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <button class="rounded m-2 "> <a class="nav-link active text-dark" href="{% url 'musician_page' %}">Add Musician</a></button>
               </li>
               <li class="nav-item">
                 <button class="rounded m-2"><a class="nav-link active text-dark" href="{% url 'album_page' %}">Add Album</a></button>
               </li>
               <li class="nav-item">
                <button class="rounded m-2"><a class="nav-link active text-dark" href="{% url 'album_showing_page' %}">Album Show</a></button>
              </li>
               <li class="nav-item">
                <button class="rounded m-2 "><a class="nav-link active text-dark" href="{% url 'logout_page' %}">Logout</a></button>
              </li>
               {% else %}
              <li class="nav-item">
                <button class="rounded m-2"><a class="nav-link active text-dark" href="{% url 'registration_page' %}">Registration</a></button>
              </li>
              <li class="nav-item">
                <button class="rounded m-2"><a class="nav-link active text-dark" href="{% url 'login_page' %}">login</a></button>
              </li>
               {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% for i in messages %}
            <div>
                <h1>{{i}}</h1>
            </div>
    {% endfor %}
    {% block content %}
    {% endblock %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   

    
  </body>
</html>
